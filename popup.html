<!DOCTYPE html>
<html>
<head>
  <title>Kibu Feedback</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      box-sizing: border-box;
    }
    h2 {
      margin-top: 0;
      color: #111;
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #374151;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px 12px;
      border: 1px solid #e4e4e7;
      border-radius: 8px;
      margin-bottom: 4px;
      box-sizing: border-box;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    textarea:hover {
      border-color: #d1d5db;
    }
    textarea:focus {
      border-color: #328CFF;
      box-shadow: 0 0 0 2px rgba(50, 140, 255, 0.15);
    }
    .help-text {
      margin: 0;
      font-size: 12px;
      color: #6b7280;
      margin-top: 2px;
    }
    .action-bar {
      display: flex;
      justify-content: flex-end;
      margin-top: 16px;
    }
    button {
      background-color: #328CFF;
      color: white;
      border: none;
      padding: 9px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #2b7ae0;
    }
    button:active {
      background-color: #2060c0;
      transform: translateY(1px);
    }
    button:disabled {
      background-color: #93c5fd;
      cursor: not-allowed;
      opacity: 0.8;
    }
    .note {
      font-size: 12px;
      color: #6b7280;
      margin-top: 24px;
      text-align: center;
    }
    #status {
      display: none;
      text-align: center;
      padding: 10px 12px;
      background-color: #f0f9ff;
      border: 1px solid #bae6fd;
      color: #0284c7;
      border-radius: 8px;
      margin: 16px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Kibu Feedback</h2>
  
  <div id="not-on-kibu-site" style="display: none;">
    <p>Please navigate to app.kibuhq.com to submit feedback.</p>
  </div>
  
  <div>
    <label for="page-url">Page URL:</label>
    <input type="text" id="page-url" readonly style="width: 100%; padding: 8px 12px; border: 1px solid #e4e4e7; border-radius: 8px; margin-bottom: 12px; background-color: #f9fafb; box-sizing: border-box; font-family: inherit; font-size: 14px; cursor: not-allowed;">
  </div>

  <div id="highlighted-text-container" style="display: none; margin-bottom: 12px;">
    <label for="highlighted-text">Highlighted Text:</label>
    <textarea id="highlighted-text" readonly style="width: 100%; height: 60px; padding: 8px 12px; border: 1px solid #e4e4e7; border-radius: 8px; background-color: #f9fafb; box-sizing: border-box; font-family: inherit; font-size: 14px; resize: none; cursor: not-allowed;"></textarea>
  </div>
  
  <div>
    <label for="feedback-text">Please describe any issues or suggestions:</label>
    <textarea id="feedback-text" placeholder="What's happening!?"></textarea>
  </div>

  <div style="margin-top: 10px;">
    <label class="checkbox-container" style="display: flex; align-items: center; cursor: pointer; font-size: 14px; color: #374151;">
      <input type="checkbox" id="include-screenshot" style="margin-right: 8px;">
      Include screenshot
    </label>
  </div>
  
  <div style="margin-top: 12px;">
    <label style="margin-bottom: 8px;">Type:</label>
    <div style="display: flex; gap: 16px;">
      <label style="display: flex; align-items: center; cursor: pointer; font-size: 14px; color: #374151;">
        <input type="radio" name="feedback-type" id="type-bug" value="bug" checked style="margin-right: 8px;">
        Bug
      </label>
      <label style="display: flex; align-items: center; cursor: pointer; font-size: 14px; color: #374151;">
        <input type="radio" name="feedback-type" id="type-feedback" value="feedback" style="margin-right: 8px;">
        Feedback
      </label>
    </div>
  </div>
  
  <div id="status"></div>
  
  <div class="action-bar">
    <button id="submit-btn">Send Feedback</button>
  </div>
  
  <div class="note">
    Feedback is sent to Slack
  </div>

  <script src="popup.js"></script>
</body>
</html>
